<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pastry üç∞</title>
  <link rel="stylesheet" href="pastry.css">
  <link rel="shortcut icon" href="/css/img/pngfind.com-margot-robbie-png-1259974.png" />

</head>
<body>
<!-- partial:index.partial.html -->
<input class="flavor" type="radio" name="flavor" id="redvelvet" />
<input class="flavor" type="radio" name="flavor" id="cheese" />
<input class="flavor" type="radio" name="flavor" id="strawberry" checked />
<input class="flavor" type="radio" name="flavor" id="chocolate" />
<input class="flavor" type="radio" name="flavor" id="blueberry" />
<input class="flavor" type="radio" name="flavor" id="lemon" />

<main>
	<!-- == redvelvet pastry == -->
	<div class="slide slide-redvelvet">
		<div class="pastry">
			<div class="top">
				<div class="fruit">
					<div class="cream"></div>
					<div class="cherry-top"></div>
					<div class="cherry-base">
						<div class="gloss"></div>
					</div>
				</div>
			</div>
			<div class="side">
				<div class="border"></div>
				<div class="stripes"></div>
				<div class="cream"></div>
			</div>
		</div>
		<div class="shadow"></div>
	</div>

	<!-- == cheese pastry == -->
	<div class="slide slide-cheese">
		<div class="pastry">
			<div class="top"></div>
			<div class="side">
				<div class="border"></div>
				<div class="stripes"></div>
				<div class="cream"></div>
			</div>
		</div>
		<div class="shadow"></div>
	</div>

	<!-- == strawberry pastry == -->
	<div class="slide slide-strawberry">
		<div class="pastry">
			<div class="top">
				<div class="cream">
					<div class="shade1"></div>
					<div class="shade2"></div>
					<div class="shade3"></div>
					<div class="shade4"></div>
					<div class="shade5"></div>
				</div>
				<div class="fruit">
					<div class="base"></div>
				</div>
			</div>
			<div class="side">
				<div class="border"></div>
				<div class="stripes">
					<div class="stripe1"></div>
					<div class="stripe2"></div>
					<div class="stripe3"></div>
					<div class="stripe4"></div>
				</div>
				<div class="cream"></div>
			</div>
		</div>
		<div class="shadow"></div>
	</div>

	<!-- == chocolate pastry == -->
	<div class="slide slide-chocolate">
		<div class="pastry">
			<div class="top">
				<div class="fruit">
					<div class="cream"></div>
					<div class="cherry-top"></div>
					<div class="cherry-base">
						<div class="gloss"></div>
					</div>
				</div>
			</div>
			<div class="side">
				<div class="border"></div>
				<div class="stripes"></div>
				<div class="cream"></div>
			</div>
		</div>
		<div class="shadow"></div>
	</div>

	<!-- == blueberry pastry == -->
	<div class="slide slide-blueberry">
		<div class="pastry">
			<div class="top">
				<div class="fruit">
					<div class="cream"></div>
					<div class="cherry-base">
						<div class="gloss"></div>
					</div>
				</div>
			</div>
			<div class="side">
				<div class="border"></div>
				<div class="stripes"></div>
				<div class="cream"></div>
			</div>
		</div>
		<div class="shadow"></div>
	</div>

	<!-- == lemon pastry == -->
	<div class="slide slide-lemon">
		<div class="pastry">
			<div class="top">
				<div class="leaves"></div>
				<div class="fruit">
					<div class="cream"></div>
					<div class="cherry-base">
						<div class="gloss"></div>
					</div>
				</div>
			</div>
			<div class="side">
				<div class="border"></div>
				<div class="stripes"></div>
				<div class="cream"></div>
			</div>
		</div>
		<div class="shadow"></div>
	</div>
</main>

<div id="controls">
	<label for="redvelvet">Redvelvet</label>
	<label for="cheese">Cheese Pastry</label>
	<label for="strawberry">Strawberry Pastry</label>
	<label for="chocolate">Chocolate Pastry</label>
	<label for="blueberry">Blueberry Pastry</label>
	<label for="lemon">Lemon Pastry</label>
</div>
<!-- partial -->
  
</body>
</html>
